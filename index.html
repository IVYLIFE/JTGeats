<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JTGeats - Authentic Home Food</title>

    <!-- Font Preloading for Performance -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&family=Roboto:wght@100..900&family=Squada+One&display=swap"
      rel="stylesheet"
    />

    <!-- Optimized CSS Files -->
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/components.css" />
  </head>

  <body>
    <!-- Header -->
    <header id="header">
      <nav id="nav" class="container center-between">
        <div class="nav__logo">JTGeats</div>
        
        <ul class="nav__menu">
          <li class="nav__item"><a href="#" class="nav__link">Home</a></li>
          <li class="nav__item"><a href="#" class="nav__link">About</a></li>
          <li class="nav__item"><a href="#" class="nav__link">Menu</a></li>
          <li class="nav__item"><a href="#" class="nav__link">Blog</a></li>
          <li class="nav__item"><a href="#" class="nav__link">Contact</a></li>
        </ul>

        <div class="nav__icons">
          <img
            class="nav__icon nav__icon--search"
            src="assets/images/search.png"
          />
          <img
            class="nav__icon nav__icon--cart"
            src="assets//images/cart.png"
          />
        </div>
      </nav>
    </header>

    <section id="hero">
        <div id="hero__content" class="container center-between">
            <div id="content" >
                <h1 class="hero__title">Authentic Home food in India</h1>
                <p class="hero__subtitle">JTGeats is a courier service in which authentic home cook food is delivered to a customer.</p>
                <div class="hero__search">
                    <input type="text" class="hero__search-input" placeholder="Search food you love">
                    <p class="hero__searchbox">Search</p>
                </div>
            </div>

            <div class="hero__illustration">
                <img src="assets/images/hero_image.svg" alt="Illustration of a chef cooking">
            </div>

        </div>        
    </section>
  </body>
</html>
